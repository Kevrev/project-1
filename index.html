<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&family=Fira+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Gloria+Hallelujah&family=Zeyada&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Have A Nice Day</title>
  </head>
  <body>
    <!-- Banner image (set as background-image ) -->
    <header>
      <img src="./assets/images/CampingInYosemite.jpg" />
      <h1 class="websiteTitle">Have a Nice Day</h1>
    </header>

    <!-- Centers search button -->
    <div class="row justify-content-center searchBarContainer">
      <!-- sets width (searchBar) -->
      <div class="searchBar input-group rounded">
        <!-- Actual input part, rounds search button too -->
        <input
          id="locationSearch"
          type="text"
          class="form-control rounded"
          placeholder="Search by location..."
          aria-label="Search"
          aria-describedby="search-addon"
        />
        <span class="input-group-text border-0" id="search-addon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </div>

    <!-- Horizontal line divider -->
    <hr class="hr" />

    <!-- List of elements related to the APIs. Nothing aside from the map will display by default so the rest are stylings for theoretical elements that will be created by user input -->
    <!-- We can have a default search value if its easier too, e.g. the page always defaults to Lake Tahoe or something before the user searches -->

    <!-- Map widget should be present by default -->


    <div class="content">
      <div class="container-fluid d-flex flex-wrap">
        <div class="col-md-2 mb-3">
          <div id="historyList" class="">
            Search History
            <div id="history"></div>
            <button id="clearHistory" type="button" class="btn btn-warning">Clear History</button>
          </div>
        </div>
        <div class="col-md-5 mb-3">
          <div id="map" class="mx-auto"></div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <div id="cardList" class="placeContainer overflow-auto"></div>
            </div>
          </div>
        
        </div>
      </div>
    </div>

    
        <!-- Shows the number of results, should be added after searching -->
        <div id="listing" class="col-md-3 col-sm-10 gx-3 mb-4">
          <table id="resultsTable">
            Result
            <tbody id="results"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Displays the forecast for the selected location -->
    <!-- <div id="weatherWidget"></div> -->

    <!-- <hr class="hr" /> -->

    <!-- <footer class="apiLinks">//icon and link of apis</footer> -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYyYltLAg7ukRHj_iMyMqjY_HNW4xYL4A&libraries=places&callback=initialize"></script>
  </body>
</html>
