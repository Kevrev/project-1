<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title font (Carter One)-->
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
</head>
<body>
    <!-- Blue rectangle -->
    <header>
        <!-- Website Title (Have an Ice Day)-->
        <p class="websiteTitle">Have an Ice Day</p>
    </header>
    
    <!-- Banner image (set as background-image ) -->
    <div class="banner"></div>

    <!-- Centers search button -->
    <div class="row justify-content-center">
        <!-- sets width (searchBar) -->
        <div class="searchBar input-group rounded">
            <!-- Actual input part, rounds search button too -->
            <input id="locationSearch" type="search" class="form-control rounded" placeholder="Search by location..." aria-label="Search" aria-describedby="search-addon"/>
            <span class="input-group-text border-0" id="search-addon">
            <i class="fas fa-search"></i>
            </span>
        </div>
    </div>

    <div class="heading"></div> <!-- skiing/ snowboarding img-->
    <div class="fnDesc">decribe how the site work!</div>
    <div class="locationSearch">Enter a Location...
        <input id="locationSearchBar" type="text" name="location search">
    </div>
    <div class="map"></div> <!-- map or drop down search for location--><!-- map API -->
    <div class="weatherReport"></div> <!--weather API-->
    <div class="listOfResorts"></div> <!--js create <li>-->
    

    <footer class="apiLinks"><!--icon and link of apis--></footer> 

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
